<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../css/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
      <script src="https://kit.fontawesome.com/c1e0888f70.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="../js/validaciones.js">
  
      <script src="https://kit.fontawesome.com/c1e0888f70.js" crossorigin="anonymous"></script>
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script src="../js/validacion.js"></script>
      <script src="sweetalert2.min.js"></script>
      <title>Ingresar</title>
    </head>
    <body id="formulario_suscripcion">
      <div class="container px-4 text-center" >
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6 bg-light p-5 mt-5 mb-5">
            <h3 class="text-center mt-3 mb-3"> Ingresar </h3>
            <form class="row g-3 text-start" action="index.html" method="post" id="formulario">
              
              <div id="error" class="alert alert-danger" role="alert"></div>
  
              <div class="col-12">
                <label for="email" class="form-label">Correo Electrónico *</label>
                <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.cl">
              </div>
              <div class="col-12">
                <label for="contraseña" class="form-label">Contraseña *</label>
                <input type="password" class="form-control" id="contraseña" placeholder="********">
              </div>
              <div class="col-12">
                <input type="submit" class="btn btn-primary w-100" id="Registrarse" value="Iniciar Sesión">
              </div>

          <div class="col-3">

          </div>

        </div>
    
    </body>
</html>
